<!DOCTYPE html>

<html>
<head>
    <title>Marid IDE</title>

    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>

    <link rel="icon" type="image/png" href="marid32.png">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
<img src="marid100.png" width="100" height="100">

<script>
    function toClient(name) {
      window.location.replace('/' + name);
    }
</script>

<div id="adBody">
    <div id="header">Marid IDE</div>
    <div id="ad">Spirit Driven Development</div>
    <div id="auth">
        <a href="javascript:toClient('Google2Client')"><img src="Google2Client.svg" width="32" height="32"></a>
        <a href="javascript:toClient('FacebookClient')"><img src="FacebookClient.svg" width="32" height="32"></a>
        <a href="javascript:toClient('TwitterClient')"><img src="TwitterClient.svg" width="32" height="32"></a>
    </div>
</div>
</body>
</html>
